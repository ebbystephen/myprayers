<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable Drawer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s;
            z-index: 1000;
        }

            .drawer.open {
                left: 0;
            }

            .drawer ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

                .drawer ul li {
                    padding: 15px;
                    border-bottom: 1px solid #444;
                }

                    .drawer ul li a {
                        color: white;
                        text-decoration: none;
                    }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="drawer" id="drawer">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <button id="openDrawerButton">Open Drawer</button>
        <h1>Swipeable Drawer Example</h1>
        <p>Swipe from the left edge to open the drawer.</p>
    </div>
    <script>const drawer = document.getElementById('drawer');
        const openDrawerButton = document.getElementById('openDrawerButton');

        openDrawerButton.addEventListener('click', () => {
            drawer.classList.toggle('open');
        });

        let startX;

        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const change = touch.clientX - startX;

            if (change > 0 && change < 250) {
                drawer.style.left = `${-250 + change}px`;
            }
        });

        document.addEventListener('touchend', (e) => {
            const change = e.changedTouches[0].clientX - startX;

            if (change > 100) {
                drawer.classList.add('open');
            } else {
                drawer.classList.remove('open');
            }

            drawer.style.left = '';
        });</script>
</body>
</html>
